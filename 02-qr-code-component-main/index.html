<!DOCTYPE html>
<html lang="en" class="min-h-screen font-body">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body class="bg-link-water-500 min-h-screen flex flex-col font-body">
		<main class="flex-grow flex min-h-full justify-center items-center">
			<div id="card" class="max-w-xs p-3.5 bg-white rounded-2xl drop-shadow-2xl text-center">
				<figure class="qr-code pb-7">
					<img class="rounded-lg" src="images/image-qr-code.png" alt="Improve your front-end skills by building projects" />
				</figure>
				<section class="content pb-6">
					<h1 class="text-2xl font-bold text-midnight-500 pb-5">Improve your front-end skills by building projects</h1>
					<p class="px-4 text-slate-gray-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
				</section>
			</div>
		</main>

		<footer id="attribution" class="justify-self-end pb-2 text-xs text-center">
			Challenge by <a class="text-orange-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a class="text-orange-400" href="https://github.com/jim-knight">James Knight</a>.
		</footer>
	</body>
</html>
