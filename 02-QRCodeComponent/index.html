<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-between bg-slate-200">
  <div id="qr-card" class="w-80 mx-5 my-5 px-5 py-5 bg-white rounded-2xl text-center">

    Improve your front-end skills by building projects

    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  </div>
  
  <div class="attribution w-full px-10 py-2 justify-self-end bg-slate-500 text-white text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-300 hover:text-blue-500">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jim-knight" target="_blank" class="text-blue-300 hover:text-blue-500">James Knight</a>.
  </div>
</body>
</html>
